<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FAIZAN AND LAIBA - Love Quest</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; padding:0; font-family:sans-serif; text-align:center; background:#ffe6f0; }
canvas { display:block; margin:auto; border:2px solid #333; touch-action: none; }
#info { font-size:18px; margin:10px; }
#quest { font-size:16px; margin:5px; color:#d6006c; }
</style>
</head>
<body>
<h1>FAIZAN AND LAIBA - Love Quest</h1>
<div id="info"></div>
<div id="quest"></div>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const info = document.getElementById('info');
const quest = document.getElementById('quest');

let stage=1, maxStage=10, heartsCollected=0, heartsNeeded=100, stageTime=60;
let hearts=[], frame=0;
let faizanX=50, laibaX=300;

// Love quotes per stage
const loveQuotes=[
  "I love Laiba more than words can say ‚ù§Ô∏è",
  "Every heartbeat reminds me of Laiba üíñ",
  "Laiba is my sunshine üåû",
  "I miss her smile üòç",
  "My love for Laiba grows üíò",
  "No one can ever replace Laiba üíù",
  "I would cross any distance üåè",
  "Laiba makes my world colorful üé®",
  "Life is beautiful because of Laiba ‚ú®",
  "I love you so much, Laiba! ‚ù§Ô∏èüíû"
];

// Tap / click to collect heart
canvas.addEventListener('mousedown', clickHandler);
canvas.addEventListener('touchstart', clickHandler);

function clickHandler(e){
    let rect = canvas.getBoundingClientRect();
    let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    let y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
    hearts.forEach(h=>{
        if(!h.collected && x>=h.x && x<=h.x+h.size && y>=h.y && y<=h.y+h.size){
            h.collected=true; heartsCollected++; h.blast=10;
        }
    });
}

// Spawn hearts
function spawnHeart(){ hearts.push({x:Math.random()*(canvas.width-35),y:-30,size:35,collected:false,blast:0}); }

function update(){
    frame++;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Background
    ctx.fillStyle=`hsl(${stage*30},80%,90%)`;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // Draw lovers
    ctx.fillStyle='blue'; ctx.fillRect(faizanX,500,50,70);
    ctx.fillStyle='pink'; ctx.fillRect(laibaX,500,50,70);

    // Spawn hearts
    if(frame%30===0) spawnHeart();

    // Draw hearts
    hearts.forEach((h,i)=>{
        if(!h.collected) h.y += 3 + stage*0.2;
        if(!h.collected){ ctx.fillStyle='red'; ctx.fillRect(h.x,h.y,h.size,h.size);}
        if(h.blast>0){ ctx.fillStyle='yellow'; ctx.beginPath(); ctx.arc(h.x+h.size/2,h.y+h.size/2,15,0,Math.PI*2); ctx.fill(); h.blast--; }
        if(h.y>canvas.height) hearts.splice(i,1);
    });

    info.innerText=`Stage: ${stage}/${maxStage} | Hearts: ${heartsCollected}/${heartsNeeded} | Time: ${stageTime}`;
    quest.innerText=loveQuotes[stage-1];

    requestAnimationFrame(update);
}

update();

// Timer
let timerInterval = setInterval(()=>{
    stageTime--;
    if(stageTime<=0 || heartsCollected>=heartsNeeded){
        faizanX+=25; laibaX-=25;
        stage++;
        if(stage>maxStage){
            clearInterval(timerInterval); hearts=[];
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle='blue'; ctx.fillRect(170,500,50,70);
            ctx.fillStyle='pink'; ctx.fillRect(180,500,50,70);
            ctx.fillStyle='black'; ctx.font='18px Arial';
            const messages=[
                "Faizan hugs Laiba! ü•∞üíñ",
                "I love you so much, Laiba!",
                "I want you in every life, forever.",
                "You are my heartbeat, my sunshine.",
                "Together, life feels magical ‚ú®",
                "Every moment with you is a dream.",
                "Laiba, you are my forever ‚ù§Ô∏èüíû"
            ];
            messages.forEach((msg,i)=>ctx.fillText(msg,20,180+i*25));
            info.innerText=`Final Hearts Collected: ${heartsCollected}`;
            quest.innerText="‚ù§Ô∏èüíû";
            return;
        }
        heartsCollected=0; heartsNeeded=100+stage*50; stageTime=60+stage*30; hearts=[];
    }
},1000);
</script>
</body>
</html>
